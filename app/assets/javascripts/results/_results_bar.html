<!-- ****** Stats ****** -->
<div class="row">
  <div class="col-sx-12">
    <h2>Correct Answers: {{vm.correctAnswers}} / {{vm.answeredQuestions.length}}</h2>
    <h2>Your Score is {{ vm.score() | number:2 }}% </h2>
  </div>
</div>
<!-- End Stats -->

<!-- ****** Top Status Bar ****** -->
<div class="row">
  <div class="col-xs-8">
    <h2>Results</h2>
    <div class="btn-toolbar">
      <button class="btn"
              ng-repeat="question in vm.answeredQuestions"
              ng-class="{
                        'btn-success': question.correct,
                        'btn-danger': !question.correct
                      }"
              ng-click="vm.setActiveQuestion($index)">
              <span class="glyphicon"
                    ng-class="{
                    'glyphicon-ok': question.correct,
                    'glyphicon-remove': !question.correct
                  }">
              </span>
      </button>
    </div>
  </div>
  <div class="col-xs-4">
    <div class="row">
      <h4>Legend</h4>
      <div class="col-sm-4">
        <button class="btn btn-success">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
        <p>Correct</p>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-danger">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <p>Incorrect</p>
      </div>
    </div>
  </div>
</div>
<!-- End Top Status Bar -->
