<!-- ****** Top Status Bar ****** -->
<div class="row">
  <div class="col-xs-8">
    <h2>Results</h2>
    <div class="btn-toolbar">
      <button class="btn"
              ng-repeat="question in vm.answeredQuestions"
              ng-class="{
                        'btn-success': question.correct,
                        'btn-danger': !question.correct
                      }"
              ng-click="vm.setActiveQuestion($index)">
              <span class="glyphicon"
                    ng-class="{
                    'glyphicon-ok': question.correct,
                    'glyphicon-remove': !question.correct
                  }">
              </span>
      </button>
    </div>
  </div>

  <!-- ****** Stats ****** -->
  <div class="col-xs-4">
    <ul class="list-group">
      <li class="list-group-item">
        <span class="badge badge-success">{{vm.correctAnswers}}</span>
        Correct
      </li>
      <li class="list-group-item">
        <span class="badge badge-danger">{{vm.answeredQuestions.length - vm.correctAnswers}}</span>
        Incorrect
      </li>
      <li class="list-group-item">
        <span class="badge badge-info">{{ vm.score() | number:0 }}%</span>
        <span class="glyphicon glyphicon-stats"></span> Score
      </li>
    </ul>
  </div>
  <!-- End Stats -->
</div>
<!-- End Top Status Bar -->
