<div class="row">
  <h3>Question</h3>
  <div class="well well-sm">
    <div class="row">
      <div class="col-xs-12">
        <h4>{{vm.activeQuestionIndex + 1 + ". " + vm.activeQuestion.text}}</h4>
        <div class="row">
          <div class="col-sm-6" ng-repeat="posibility in vm.activeQuestion.possibilities">
            <h4 class="answer"
                ng-class="vm.getAnswerClass($index)">
              {{posibility.answer}}
              <p class="pull-right"
                  ng-show="$index !== vm.activeQuestion.answer && $index === vm.activeQuestion.answered">
                  Your answer
              </p>
              <p class="pull-right"
                  ng-show="$index === vm.activeQuestion.answer">
                  Correct Answer
              </p>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
