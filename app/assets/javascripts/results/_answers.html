<div class="row">

  <h3>Question</h3>

    <!-- ****** Questions Answered ****** -->
  <div class="panel panel-info">
    <div class="panel-heading">
      <h4>{{vm.activeQuestionIndex + 1 + ". " + vm.activeQuestion.text}}</h4>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-6" ng-repeat="posibility in vm.activeQuestion.possibilities">
          <h4 class="answer"
              ng-class="vm.getAnswerClass($index)">
            {{posibility.answer}}
            <p class="pull-right"
                ng-show="$index !== vm.activeQuestion.answer && $index === vm.activeQuestion.answered">
                Your Answer
            </p>
            <p class="pull-right"
                ng-show="$index === vm.activeQuestion.answer">
                Correct Answer
            </p>
          </h4>
        </div>
      </div>
    </div>
  </div>
  <!-- End Answered Questions -->

  <!-- ****** Final Buttons ****** -->
  <div class="row">
    <div class="col-sm-12">
      <div class="btn-toolbar">
        <div class="btn-inside">
          <button class="btn btn-warning btn-lg pull-right btn-inside" ui-sref="home.quizzes" ng-click="vm.endQuiz()">Show Me More Quizzes</button>
        </div>
        <div class="btn-inside">
          <button class="btn btn-info btn-lg pull-right btn-inside" ui-sref="home.quiz({id: vm.currentQuizId})" ng-click="vm.endQuiz()">Quiz me again!</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Final Buttons -->

</div>
