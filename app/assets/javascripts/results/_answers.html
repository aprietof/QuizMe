<div class="row">
  <h3>Question</h3>
  <div class="well well-sm">
    <div class="row">
      <div class="col-xs-12">
        <h4>{{vm.activeQuestionIndex + 1 + ". " + vm.activeQuestion.text}}</h4>
        <div class="row">
          <div class="col-sm-6" ng-repeat="posibility in vm.activeQuestion.possibilities">
            <h4 class="answer"
                ng-class="vm.getAnswerClass($index)">
              {{posibility.answer}}
              <p class="pull-right"
                  ng-show="$index !== vm.activeQuestion.answer && $index === vm.activeQuestion.answered">
                  Your Answer
              </p>
              <p class="pull-right"
                  ng-show="$index === vm.activeQuestion.answer">
                  Correct Answer
              </p>
            </h4>
          </div>
        </div>
      </div>
        <div class="col-sm-12">
          <div class="btn-toolbar">
            <div class="btn-inside">
              <button class="btn btn-warning pull-right btn-inside" ui-sref="home.cards" ng-click="vm.endQuiz()">Show me my cards</button>
            </div>
            <div class="btn-inside">
              <button class="btn btn-info pull-right btn-inside" ui-sref="home.quiz" ng-click="vm.endQuiz()">Quiz me again!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
