<div class="row" ng-hide="vm.activeResults">
  <h1>Sorry, No results to show at this time </h1>
  <a class="btn btn-warning" href="#" ui-sref="home.quiz">Quiz Me!</a>
</div>

<div class="row" ng-show="vm.activeResults">
  <h2>Correct Answers: {{vm.correctAnswers}}</h2>
  <div class="col-xs-8">
    <h2>Results</h2>
    <div class="btn-toolbar">
      <button class="btn"
              ng-repeat="question in vm.answeredQuestions"
              ng-class="{
                        'btn-success': question.correct,
                        'btn-danger': !question.correct
                      }"
              ng-click="vm.setActiveQuestion($index)">
              <span class="glyphicon"
                    ng-class="{
                    'glyphicon-ok': question.correct,
                    'glyphicon-remove': !question.correct
                  }">
              </span>
      </button>
    </div>
  </div>
  <div class="col-xs-4">
    <div class="row">
      <h4>Legend</h4>
      <div class="col-sm-4">
        <button class="btn btn-success">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
        <p>Correct</p>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-danger">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <p>Incorrect</p>
      </div>
    </div>
  </div>
</div>
