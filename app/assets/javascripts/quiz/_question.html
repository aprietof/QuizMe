<div class="row">
  <h3>Question:</h3>
  <div class="well well-sm">
    <div class="row">
      <div class="col-xs-12">
        <h4>{{vm.activeQuestionIndex + 1 + ". " + vm.activeQuestion.text}}</h4>
        <div class="row">
          <div class="col-sm-6" ng-repeat="posibility in vm.activeQuestion.possibilities">
            <h4 class="answer"
                ng-class="{'answer-info': $index === vm.activeQuestion.answered}"
                ng-click="vm.selectAnswer($index)">
                {{posibility.answer}}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-warning" ng-click="vm.questionAnswered()">Continue</button>
</div>
