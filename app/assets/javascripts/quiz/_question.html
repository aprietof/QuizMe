<div class="row">
  <h3>Question:</h3>
  <div class="well well-sm">
    <div class="row">
      <div class="col-xs-12">
        <h4>{{vm.activeQuestionIndex + 1 + ". " + vm.questions[vm.activeQuestionIndex].text}}</h4>
        <div class="row">
          <div class="col-sm-6" ng-repeat="posibility in vm.questions[vm.activeQuestionIndex].possibilities">
            <h4 class="answer">{{posibility.answer}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-warning" ng-click="questionAnswered()">Continue</button>
</div>
