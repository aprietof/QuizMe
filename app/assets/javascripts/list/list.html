<h1>List</h1>

<!-- ****** Search Box ****** -->

<form class="form-inline well well-sm ">
  <div class="row">
    <div class="col-sm-4 pull-right">
      <div class="form-group">
        <input type="text"
                placeholder="Search..."
                class="form-control"
                ng-model="vm.search">
      </div>
      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
    </div>
  </div>
</form> <!-- End of Search Box -->


<!-- ****** List of Cards ****** -->

<div class="row">
  <!-- Filter by card type -->
  <div class="col-sm-6" ng-repeat="card in vm.data | filter: {type: vm.search}">
    <div ng-include="'list/_card.html'"><!-- Card Partial Here --></div>
  </div>
</div> <!-- End of List of Cards -->
